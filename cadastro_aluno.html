<!DOCTYPE html>
<html>
<head>
	<title>Autênticação</title>
	<meta charset="utf-8">
	<link href="_css/modelo.css" rel="stylesheet">
	<script>
	$(document).ready(function(){
	    $("input").fadeIn();
	});

	function validacaoForm(){
			var matricula = document.getElementById('idmatricula').value;
			var nome = document.getElementById('idnome').value;
			var idade = document.getElementById('ididade').value;
			var senha = document.getElementById('idsenha').value;
			var cfsenha = document.getElementById('idcfsenha').value;
            if (( matricula != null || matricula != "") && ( nome != null || nome != "") && ( idade != null || idade != "")) {

            	if (senha == cfsenha) {
            		alert("formulario correto!")
            		return true;
            	}
            }
            
            return false;
    }
	</script>
</head>
<body>
	<center>
		<form class="form" action="index.html" method="post" id="formulario">
			<h1>Sistema Infor 3AV - Cadastro de Aluno</h1>
			<h2>Matricula</h2>
			<input class="input" type="text" name="matricula" id="idmatricula">
			<h2>Nome</h2>
			<input class="input" type="text" name="nome" id="idnome"><br/>
			<h2>Sexo</h2>
			<input type="radio" name="sexo" value="ascsacF">
			<input type="radio" name="sexo" value="M">
			<h2>Idade</h2>
			<input class="input" type="number" name="idade" id="ididade">
			<h2>Data de aniversario</h2>
			<input class="input" type="date" name="data" id="iddata"><br/>
			<h2>Senha</h2>
			<input class="input" type="password" name="senha" id="idsenha">
			<h2>Confirmar Senha</h2>
			<input class="input" type="password" name="cfsenha" id="idcfsenha"><br/><br/><br/><br/>	

			<input type="submit" id="enviar" onclick="return validacaoForm()" name="enviar" value="enviar">
			<input class="botao" id="reset" type="reset" name="resetar" value="resetar campos">
		</form>
	</center>
</body>
</html>
