<!DOCTYPE html>
<html>
<head>
	<title>Autênticação</title>
	<meta charset="utf-8">
	<link href="_css/modelo.css" rel="stylesheet">
	<!-- código em jQuery para mostra de forma esmanecida os inputs assim que a página é carregada -->
	<script href="_jQuery/jQuery.js" type="text/javascript"></script>
	<script href="_jQuery/jQuery2.js" type="text/javascript"></script>
	
	<script>
	<!-- função para verificar se os campos formulário estão preenchidos -->
	function validacaoForm(){
		var mat = document.getElementById('idmatricula').value;
		var sen = document.getElementById('idsenha').value;
            if (mat != "") 
              if (sen != "") {
              	alert("login efetuado!");
                return true;
              }
            }
              alert("login incorreto!");
              return false;
    }
	</script>
</head>
<body>
	<center>
		<!-- formulário principal da pagina -->
		<form class="form" action="principal.html" method="post" id="formulario">
			<h1 id="titulo">Fazer login na biblioteca virtual de Info 3AV</h1>
			<h2>Matricula</h2>
			<input class="input" type="text" name="matricula" id="idmatricula" required><br/>
			<h2>Senha</h2>
			<input class="input" type="password" name="senha" id="idsenha" required><br/><br/><br/><br/>
			<!-- botões para realizar ações na pagina -->	
			<input type="submit" id="enviar" onclick="return validacaoForm()" name="enviar" value="enviar">
			<a href="cadastro_aluno.html" id="cadastro">Cadastrar Aluno><a/>
			<input class="botao" id="reset" type="reset" name="resetar" value="resetar campos">
		</form>
	</center>
</body>
</html>
